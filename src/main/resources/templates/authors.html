<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwwthymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ThymeLeaf example 2 </title>
</head>
<body>

<h1>Author List</h1>
<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<!-- The referenced column names need to be in Java, such as "firstName"	 -->
	<tr th:each="author : ${authors}">
		<th th:text="${author.id}">123</th>
		<th th:text="${author.firstName}">Luke</th>
<!-- 		<th th:text="${author.lastnamel}">Skywalker</th> -->
<!-- 		<th th:text="${author.publisher.name}">Author</th>	 -->
	</tr>


</table>

</body>
</html>
